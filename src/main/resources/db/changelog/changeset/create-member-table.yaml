databaseChangeLog:
  - changeSet:
      id: create-member
      author: Ignat Zayac
      changes:
        - createTable:
            tableName: member
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: team_id
                  type: bigint
                  constraints:
                    foreignKeyName: team_member_fk
                    referencedTableName: team
                    referencedColumnNames: id
              - column:
                  name: surname
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: patronymic
                  type: varchar(50)
                  constraints:
                    nullable: false