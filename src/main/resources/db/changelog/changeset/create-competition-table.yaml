databaseChangeLog:
  - changeSet:
      id: create-competition
      author: Ignat Zayac
      changes:
        - createTable:
            tableName: competition
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: sportType
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: numberOfTeams
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: start
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end
                  type: date
                  constraints:
                    nullable: false